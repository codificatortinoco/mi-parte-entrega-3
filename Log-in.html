<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <link rel="stylesheet" href="Log-in.css" />
        <script
            src="https://kit.fontawesome.com/8d6a073347.js"
            crossorigin="anonymous">
        </script>
        <title>Log-In</title>
    </head>
    <body>
        <div id="fondo">
            <div>
                <h1>Login</h1>
            </div>
            <form id="login-form">
                <div>
                    <h2>Email</h2>
                    <div class="Icons">
                        <img class="image" src="./Imagenes/Username.jpg" alt="USER ICON" />
                        <input type="text" placeholder="Username or Email" id="email" required />
                    </div>
                    
                <div>
                    <h2>Password</h2>
                    <div class="Icons">
                        <img class="image" src="./Imagenes/password-148.png" alt="Password ICON"/>
                        <input id="password" type="password" placeholder="Password" required />
                    </div>
                <button class="button" type="submit">Log In</button>
            </form>
        



            <div class="last">
                <a href="Forgot Password.html" id="uwu">Forgot Password?</a>
                <h3>You don't have an account?</h3>
            <a class="Sign-up" href="Sign-up.html">Sign Up here</a> 
        </div>
        <script src="./log-in.js"></script>
    </body>
</html>
