<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <link rel="stylesheet" href="Log-in.css" />
        <script
            src="https://kit.fontawesome.com/8d6a073347.js"
            crossorigin="anonymous">
        </script>
        <title>Sign_Up</title>
    </head>
    <body>
        <div id="fondo">
            <div>
                <h1>Create Account</h1>
            </div>
            <div>
                <form action="" >
                    <div class="Icons">
                        <img class="image" src="./Imagenes/Username.jpg" alt="USER ICON" />
                        <input type="text" placeholder="Username" id="Username" required />
                    </div>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/mail.png" alt="Mail Icon" />
                        <input type="text" placeholder="Email" id="email" required />
                    </div>
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/Phone.png" alt="Phone Icon" />
                        <input type="text" placeholder="Phone Number" id="phoneNumber" required />
                    </div>
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <div class="Icons">
                            <img class="image" src="./Imagenes/password-148.png" alt="Password ICON"/>
                            <input id="Password" type="password" placeholder="Password" required />
                        </div>
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/password-148.png" alt="Password ICON"/>
                        <input id="confirmPassword" class="input-field" type="password" placeholder="Confirm Password" required />
                    </div>
                    <button class="button" role="button" onclick="login()">
                        Sign Up
                    </button>
                </form>
            </div>

            </div>
            <script src="./sign-up.js"></script>
    </body>
</html>
